<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanariShop - Tienda de Ropa</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>CanariShop</h1>
        <nav>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="productos">
            <h2>Productos</h2>
            <div class="productos-container">
                <div class="producto">
                    <img src="camisa.jpg" alt="Camisa">
                    <h3>Camisa</h3>
                    <p>Precio: $20</p>
                    <button onclick="agregarAlCarrito('Camisa', 20)">Agregar al carrito</button>
                </div>
                <div class="producto">
                    <img src="pantalon.jpg" alt="Pantalón">
                    <h3>Pantalón</h3>
                    <p>Precio: $30</p>
                    <button onclick="agregarAlCarrito('Pantalón', 30)">Agregar al carrito</button>
                </div>
                <!-- Agrega más productos aquí -->
            </div>
        </section>

        <section id="carrito">
            <h2>Carrito</h2>
            <ul id="lista-carrito"></ul>
            <p id="total">Total: $0</p>
            <button onclick="finalizarCompra()">Finalizar Compra</button>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <p>Para más información, contáctanos en: <a href="mailto:info@canarishop.com">info@canarishop.com</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 CanariShop. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
