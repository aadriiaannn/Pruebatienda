<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanaryShop - Tienda de Ropa</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #33CCFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 40px 20px;
        }

        #productos {
            text-align: center;
        }

        #productos h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .productos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Flexibilidad de columnas */
            gap: 30px;
            justify-content: center;
        }

        .producto {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .producto h3 {
            font-size: 1.5em;
            color: #333;
            margin: 10px 0;
        }

        .producto p {
            font-size: 1.2em;
            color: #555;
        }

        .producto:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Slider */
        .slider {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
        }

        .slider img {
            width: 100%;
            height: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 100%; /* Oculta las imágenes por defecto */
            transition: transform 0.5s ease, left 0.5s ease;
        }

        .slider img:first-child {
            left: 0; /* Muestra la primera imagen por defecto */
        }

        .slider img.active {
            left: 0;
        }
        
        @media (max-width: 768px) {
            .productos-container {
                grid-template-columns: 1fr; /* Para pantallas pequeñas, se apilan en una columna */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>CanaryShop</h1>
    </header>

    <main>
        <section id="productos">
            <h2>Productos</h2>
            <!-- Producto sin slider (una imagen) -->
            <div class="producto" onclick="window.location.href='https://example.com';">
                <img src="Denim tears.jpg" alt="Conjunto">
                <h3>Conjunto Denim Tears</h3>
                <p>Precio: 75€</p>
            </div>

            <!-- Producto sin slider (una imagen) -->
            <div class="producto" onclick="window.location.href='https://example.com';">
                <img src="bape.jpg" alt="Zapatos">
                <h3>Conjunto Denim Tears</h3>
                <p>Precio: 80€</p>
            </div>

            <!-- Producto sin slider (una imagen) -->
            <div class="producto" onclick="window.location.href='https://example.com';">
                <img src="syna.jpg" alt="Conjunto">
                <h3>Conjuntos Syna</h3>
                <p>Precio: 75€</p>
            </div>

            <!-- Producto sin slider (una imagen) -->
            <div class="producto" onclick="window.location.href='https://example.com';">
                <img src="Conjunto syna.jpg" alt="Conjunto">
                <h3>Conjuntos Syna</h3>
                <p>Precio: 75€</p>
            </div>
            
            <div class="productos-container">
                <!-- Producto con slider (dos imágenes) -->
                <div class="producto">
                    <div class="slider">
                        <img src="burberry front.jpg" alt="burberry - 1">
                        <img src="burberry back.jpg" alt="burberry - 2">
                    </div>
                    <h3>Bolso Burberry</h3>
                    <p>Precio: 75€</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CanaryShop. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.querySelectorAll('.slider').forEach(slider => {
            const images = slider.querySelectorAll('img');
            let current = 0;

            const changeImage = () => {
                images[current].classList.remove('active');
                current = (current + 1) % images.length;
                images[current].classList.add('active');
            };

            // Cambiar imagen cada 3 segundos
            setInterval(changeImage, 3000);
        });
    </script>
</body>
</html>
