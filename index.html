<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanariShop - Tienda de Ropa</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>CanariShop</h1>
        <nav>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="productos">
            <h2>Productos</h2>
            <div class="productos-container">
                <div class="producto">
                    <img src="descarga.jpg" alt="Camisa">
                    <h3>Camisa</h3>
                    <p>Precio: $20</p>
                </div>
                <div class="producto">
                    <img src="pantalon.jpg" alt="Pantalón">
                    <h3>Pantalón</h3>
                    <p>Precio: $30</p>
                </div>
                <div class="producto">
                    <img src="zapatos.jpg" alt="Zapatos">
                    <h3>Zapatos</h3>
                    <p>Precio: $50</p>
                </div>
                <!-- Agrega más productos aquí -->
            </div>
        </section>

        <section id="contacto">
            <h2>Realiza tu Pedido</h2>
            <!-- Incrustar el formulario de Google aquí -->
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScoRST1FBvisG09NaubOF6xrzCGzMstvExVhtI127RPXqBLaA/viewform?usp=header" width="640" height="800" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CanariShop. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
