<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanaryShop - Tienda de Ropa</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #33CCFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 40px 20px;
        }

        #productos {
            text-align: center;
        }

        #productos h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .productos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .producto {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .producto h3 {
            font-size: 1.5em;
            color: #333;
            margin: 10px 0;
        }

        .producto p {
            font-size: 1.2em;
            color: #555;
        }

        .producto img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
            object-fit: cover;
            cursor: pointer; /* Cambia el cursor para indicar que se puede hacer clic */
        }

        .producto:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Modal */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            display: block;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Slider */
        .slider {
            position: relative;
            width: 100%;
            height: 200px; /* Ajusta la altura según tus necesidades */
            overflow: hidden;
            border-radius: 8px;
            display: flex; /* Usar flexbox para centrar las imágenes */
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
        }

        .slider img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cambia a 'cover' o 'contain' según lo que prefieras */
            object-position: center; /* Centra la imagen dentro del contenedor */
            transition: opacity 1s ease-in-out;
            opacity: 0;
        }

        .slider img.active {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .productos-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>CanaryShop</h1>
    </header>

    <main>
        <section id="productos">
 <h2>Productos</h2>
            <div class="productos-container">
                <!-- Productos individuales -->
                <div class="producto" onclick="window.location.href='https://example.com';">
                    <img src="Denim tears.jpg" alt="Conjunto Denim Tears" onclick="openModal(this.src)">
                    <h3>Conjunto Denim Tears</h3>
                    <p>Precio: 75€</p>
                </div>

                <div class="producto" onclick="window.location.href='https://example.com';">
                    <img src="bape.jpg" alt="Zapatos Bape" onclick="openModal(this.src)">
                    <h3>Zapatos Bape</h3>
                    <p>Precio: 80€</p>
                </div>

                <div class="producto" onclick="window.location.href='https://example.com';">
                    <img src="syna.jpg" alt="Conjunto Syna" onclick="openModal(this.src)">
                    <h3>Conjuntos Syna</h3>
                    <p>Precio: 75€</p>
                </div>

                <div class="producto" onclick="window.location.href='https://example.com';">
                    <img src="Conjunto syna.jpg" alt="Conjunto Syna" onclick="openModal(this.src)">
                    <h3>Conjuntos Syna</h3>
                    <p>Precio: 75€</p>
                </div>

                <!-- Producto con slider -->
                <div class="producto">
                    <div class="slider">
                        <img src="burberry front.jpg" alt="Bolso Burberry - Vista Frontal" class="active" onclick="openModal(this.src)">
                        <img src="burberry back.jpg" alt="Bolso Burberry - Vista Trasera" onclick="openModal(this.src)">
                    </div>
                    <h3>Bolso Burberry</h3>
                    <p>Precio: 75€</p>
                </div>

                <!-- Nuevo producto con slider -->
                <div class="producto">
                    <div class="slider">
                        <img src="louisvi front.jpg" alt="Louis - Imagen 1" class="active" onclick="openModal(this.src)">
                        <img src="louisvi back.jpg" alt="Louis - Imagen 2" onclick="openModal(this.src)">
                    </div>
                    <h3>Bolso Louis Vuitton</h3>
                    <p>Precio: 75€</p>
                </div>
            </div>
        </section>
    </main>

    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Imagen ampliada">
    </div>

    <footer>
        <p>&copy; 2025 CanaryShop. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.querySelectorAll('.slider').forEach(slider => {
            const images = slider.querySelectorAll('img');
            let current = 0;

            const changeImage = () => {
                images[current].classList.remove('active');
                current = (current + 1) % images.length;
                images[current].classList.add('active');
            };

            // Cambiar imagen cada 3 segundos
            setInterval(changeImage, 3000);
        });

        function openModal(src) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = src;
            modal.style.display = 'flex'; // Muestra el modal
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none'; // Oculta el modal
        }

        // Cierra el modal si se hace clic fuera de la imagen
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
